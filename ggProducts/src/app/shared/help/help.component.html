
  <ion-header>
    <ion-toolbar color="medium">
      <ion-buttons slot="start">
        <ion-icon (click)="close()" class="back-btn" name="arrow-back-outline"></ion-icon>
    </ion-buttons>
      <ion-title class="header-title">{{pageTitle.helpPage}}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-img src="assets/icon/ggCircleLogo.svg"></ion-img>
    <ion-card-title class="title" color="dark">{{helpDetails.helpQuestion}}<br>{{helpDetails.contactUs}}</ion-card-title>
    <ion-card-content>
      <ion-text>{{helpDetails.manual}}</ion-text><a (click)="openCompanySite()">{{pageTitle.companyName}}</a><br />
      <ion-text>{{helpDetails.phone}}</ion-text><a href="tel:866.991.8494">{{helpDetails.contactNo}}</a><br />
      <ion-text>{{helpDetails.email}}</ion-text><a (click)="openMailtoGG()">{{helpDetails.contactMail}}</a><br />
    </ion-card-content>
  </ion-content>
