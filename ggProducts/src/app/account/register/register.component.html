<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
<!-- <ion-img style="width: 7rem; height: 7rem; margin-trim: 100px;" src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,h_256,w_256,f_auto,q_auto:eco,dpr_1/mgutykdpfvvbbxftrb8h"></ion-img> -->
    </ion-buttons>
    <ion-title>GG PRODUCT CODES</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="tertiary">
  <ion-grid>
    <ion-row>
      <ion-col sizeMd="6" offsetMd="3">
        <ion-card>
          <ion-card-header >
            <ion-img  src="https://cdn.shopify.com/s/files/1/1088/6518/files/GG_Logo_fe76c075-d81c-42cc-96d2-e46f6af721d8_138x@2x.png?v=1631891100" style="width:150px ;"></ion-img>
            <ion-card-title>Greater Goods Product Codes</ion-card-title>
          </ion-card-header>

          <form (ngSubmit)="onSubmit()" [formGroup]="regForm">
            <ion-card-content>
              <ion-list>
                <ion-item>
                  <ion-label for="firstname" position="floating" >First Name</ion-label>
                  <ion-input
                  type="firstname"
                  class="form-control"
                  formControlName="firstname"
                  [clearOnEdit]="true"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label for="lastname" position="floating">Last Name</ion-label>
                  <ion-input
                  type="lastname"
                  class="form-control"
                  formControlName="lastname"
                  [clearOnEdit]="true"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label for="username" position="floating">Username</ion-label>
                  <ion-input
                  type="username"
                  class="form-control"
                  formControlName="username"
                  [clearOnEdit]="true"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label for="email" position="floating">Email ID</ion-label>
                  <ion-input
                  type="email"
                  email="true"
                  class="form-control"
                  formControlName="email"
                  [clearOnEdit]="true"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label for="password" position="floating">Password</ion-label>
                  <ion-input
                  type="password"
                  class="form-control"
                  formControlName="password"></ion-input>
                </ion-item>
              </ion-list>
            </ion-card-content>
            <ion-card-content>
              <ion-card-title>
                <ion-button type="submit" color="dark">Register</ion-button>
              </ion-card-title>
            </ion-card-content>
          </form>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar color="medium">
    <ion-card-title class="footer-title" color="light">
      <ion-text color="light">VERSION 1.0</ion-text>|
      <ion-text color="light">PRIVACY POLICY</ion-text>|
      <ion-text color="light">HELP CENTER</ion-text>
    </ion-card-title>
  </ion-toolbar>
</ion-footer>
