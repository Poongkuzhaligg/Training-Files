<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p routerLink="../account" style="cursor:pointer ;">LOGOUT</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p [routerLink]="['/home']" style="cursor:pointer ;">HOME</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p routerLink="./help" style="cursor:pointer ;">HELP</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="-3">
        <a style="text-decoration:none; color: black; cursor: pointer; " href="https://greatergoods.com/legal/privacy-policy">PRIVACY POLICY</a>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-menu>
  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>GG PRODUCT CODES</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="./favorite">FAVORITES</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content  color="tertiary">
        <ion-searchbar color="light" [(ngModel)]="searchTerm" show-cancel-button="never" placeholder="Search Products" animated></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card color="primary">
                <ion-item *ngFor="let product of products | filter: searchTerm" color="light">
                  <ion-item (click)="setOpen(true, product.code)" color="light" class="table table-hover" class="pdCards">
                  <ion-thumbnail style="width: 4.9rem ; height: 4.5rem;" slot="start">
                      <ion-img [src]="product.imgSrc" ></ion-img>
                  </ion-thumbnail>
                  <ion-card-header>
                    <ion-card-title>{{ product.name }}</ion-card-title>
                    <ion-card-subtitle>{{ product.code }}</ion-card-subtitle>
                    <ion-modal [isOpen]="isModalOpen">
                      <ng-template>
                        <ion-header>
                          <ion-toolbar color="medium">
                            <ion-title>{{viewProduct.name}}</ion-title>
                            <ion-buttons slot="end">
                              <ion-button (click)="setClose(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
                            </ion-buttons>
                          </ion-toolbar>
                        </ion-header>
                        <ion-content class="ion-padding" color="light">
                          <ion-img [src]="viewProduct.imgSrc" ></ion-img>
                          <ion-row>
                            <ion-col>
                              <ion-item color="light">
                                <h1 text-center>{{ viewProduct.name }}</h1>
                              </ion-item>
                              <ion-item color="light">
                                <p>{{ viewProduct.code }}</p>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                        </ion-content>
                      </ng-template>
                    </ion-modal>
                  </ion-card-header>
                </ion-item>
                  <ion-buttons slot="end" (click)="addFav(product)" style="cursor: pointer;">
                    <ion-icon style="width:1.4rem; height: 1.4rem;" name="star-outline" [hidden]="product.isFavourite"></ion-icon>
                    <ion-icon style="width:1.4rem; height: 1.4rem;" name="star" [hidden]="!product.isFavourite"></ion-icon>
                  </ion-buttons>
                </ion-item>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
