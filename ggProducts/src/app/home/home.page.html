<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
        <p routerLink="../account">LOGIN</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p [routerLink]="['/home']">HOME</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p routerLink="./help"  >HELP</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col offset="-3">
        <p routerLink="./privacy">PRIVACY POLICY</p>
      </ion-col>
    </ion-row>
  </ion-grid>

  </ion-menu>
  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>GG PRODUCT CODES</ion-title>
    </ion-toolbar>
  </ion-header>





  <ion-content  color="tertiary">
        <ion-searchbar color="light"  show-cancel-button="never" placeholder="Search Products"></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card color="primary">
                <ion-item *ngFor="let prdt of products" color="light" class="table table-hover" class="pdCards" (click)="setOpen(true, prdt.code)" >
                  <ion-thumbnail style="width: 4.9rem ; height: 4.5rem;" slot="start">
                      <ion-img [src]="prdt.imgSrc" ></ion-img>
                  </ion-thumbnail>
                  <ion-card-header>
                    <ion-card-title>{{ prdt.name }}</ion-card-title>
                    <ion-card-subtitle>{{ prdt.code }}</ion-card-subtitle>
                    <ion-modal [isOpen]="isModalOpen">
                      <ng-template>
                        <ion-header>
                          <ion-toolbar color="medium">
                            <ion-title>{{currentPd.name}}</ion-title>
                            <ion-buttons slot="end">
                              <ion-button (click)="setClose(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
                            </ion-buttons>
                          </ion-toolbar>
                        </ion-header>
                        <ion-content class="ion-padding" color="light">
                          <ion-img [src]="currentPd.imgSrc" ></ion-img>
                          <ion-row>
                            <ion-col>
                              <ion-item color="light">
                                <h1 text-center>{{ currentPd.name }}</h1>
                              </ion-item>
                              <ion-item color="light">
                                <p>{{ currentPd.code }}</p>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                        </ion-content>
                      </ng-template>
                    </ion-modal>

                  </ion-card-header>
                </ion-item>

              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
