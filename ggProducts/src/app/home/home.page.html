<ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="dark">
        <ion-title class="menu"><ion-icon name="options-outline"></ion-icon>MENU</ion-title>
        <ion-icon slot="end" class="close" color="light" (click)="close()" name="close-outline"></ion-icon>
      </ion-toolbar>
    </ion-header>


    <ion-item style="padding: 20px 0 20px ;">
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>Hi {{currentUsername}}</ion-label>
    </ion-item>

    <ion-grid class="menu">
      <p class="menu-title" routerLink="./edit-profile"><ion-icon name="person"></ion-icon>PROFILE</p>
      <p routerLink="./help" class="menu-title" style="padding-bottom: 18px;" ><ion-icon name="help-circle"></ion-icon>HELP</p>
      <a style="text-decoration:none; color: black; " class="menu-title" href="https://greatergoods.com/legal/privacy-policy"><ion-icon name="shield-half"></ion-icon>PRIVACY POLICY</a>
      <p (click)="logout()" class="menu-title" style="padding-top: 18px;" ><ion-icon name="log-out-outline"></ion-icon>LOGOUT</p>
    </ion-grid>
</ion-menu>


  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="ggTitle">GG PRODUCT CODES</ion-title>
      <ion-buttons slot="end" style="padding-right: 7px;" mode="ios">
        <ion-button routerLink="./favorite" color="light" >
          <ion-icon class="heart" name="heart" color="light"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-searchbar slot="fixed"
                color="light"
                [(ngModel)]="searchTerm"
                show-cancel-button="never"
                spellcheck="True"
                placeholder="Search Products"
                (ngModelChange)="onFilterValueChange()"
                ></ion-searchbar>
  <ion-content [hidden]="searchProduct===false" color="tertiary">
    <ion-card-header class="notfound">
      Uh oh! <br>Product not Found!
    </ion-card-header>
  </ion-content>
  <ion-content *ngIf="this.products" color="tertiary" >
    <ion-card color="primary">
      <ion-item *ngFor="let product of products | productFilter: searchTerm"
                color="light" (click)="openModal(product)"
                color="light"
                class="pdCards"
                lines="none">
        <ion-thumbnail slot="start">
            <ion-img [src]="product.imgsrc" ></ion-img>
        </ion-thumbnail>
        <ion-card-header>
          <ion-card-title>{{ product.name }}</ion-card-title>
          <ion-card-subtitle><i>SKU:</i> {{ product.code }}</ion-card-subtitle>
          <ion-card-content style="width:fit-content; height: fit-content;" >
          <ion-buttons style="width:fit-content; height: fit-content;"
                      slot="end"
                      (click)="addFav($event, product)"
                      style="cursor: pointer;"
                      class="favButton">
            <ion-icon class="favButton"  name="heart-outline" *ngIf="!product.isFavourite" color="danger"></ion-icon>
            <ion-icon class="favButton"  name="heart" *ngIf="product.isFavourite" color="danger"></ion-icon>
          </ion-buttons>
        </ion-card-content>
        </ion-card-header>
      </ion-item>
    </ion-card>
  </ion-content>
</div>
