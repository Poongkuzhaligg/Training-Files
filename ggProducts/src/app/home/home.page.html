<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title><ion-icon name="options-outline"></ion-icon>MENU</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="menu">
    <p [routerLink]="['/home']" class="menu-title"><ion-icon name="home"></ion-icon>HOME</p>
    <p class="menu-title" routerLink="./edit-profile"><ion-icon name="person-outline"></ion-icon>PROFILE</p>
    <p routerLink="./help" class="menu-title" style="padding-bottom: 18px;" ><ion-icon name="help-circle"></ion-icon>HELP</p>
    <a style="text-decoration:none; color: black; " class="menu-title" href="https://greatergoods.com/legal/privacy-policy"><ion-icon name="shield-half"></ion-icon>PRIVACY POLICY</a>
    <p routerLink="../account" class="menu-title" style="padding-top: 18px;" ><ion-icon name="log-out-outline"></ion-icon>LOGOUT</p>
  </ion-grid>

  </ion-menu>
  <div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>GG PRODUCT CODES</ion-title>
      <ion-buttons slot="end">
        <ion-button routerLink="./favorite" fill="outline" style="padding-right: 20px;"> <ion-icon style="width:1.4rem; height: 1.4rem; margin: 0px;" name="star"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content  color="tertiary">
        <ion-searchbar color="light" [(ngModel)]="searchTerm" show-cancel-button="never" placeholder="Search Products" animated></ion-searchbar>
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card color="primary">
                <ion-item *ngFor="let product of products | filter: searchTerm" color="light">
                  <ion-item (click)="setOpen(true, product.code)" color="light" class="table table-hover" class="pdCards">
                  <ion-thumbnail style="width: 4.9rem ; height: 4.5rem;" slot="start">
                      <ion-img [src]="product.imgSrc" ></ion-img>
                  </ion-thumbnail>
                  <ion-card-header>
                    <ion-card-title>{{ product.name }}</ion-card-title>
                    <ion-card-subtitle>{{ product.code }}</ion-card-subtitle>
                    <ion-modal [isOpen]="isModalOpen">
                      <ng-template>
                        <ion-header>
                          <ion-toolbar color="medium">
                            <ion-title>{{viewProduct.name}}</ion-title>
                            <ion-buttons slot="end">
                              <ion-button (click)="setClose(false)"><ion-icon name="close-outline"></ion-icon></ion-button>
                            </ion-buttons>
                          </ion-toolbar>
                        </ion-header>
                        <ion-content class="ion-padding" color="light">
                          <ion-img [src]="viewProduct.imgSrc" ></ion-img>
                          <ion-row>
                            <ion-col>
                              <ion-item color="light">
                                <h1 text-center>{{ viewProduct.name }}</h1>
                              </ion-item>
                              <ion-item color="light">
                                <p>{{ viewProduct.code }}</p>
                              </ion-item>
                            </ion-col>
                          </ion-row>
                        </ion-content>
                      </ng-template>
                    </ion-modal>
                  </ion-card-header>
                </ion-item>
                  <ion-buttons slot="end" (click)="addFav(product)" style="cursor: pointer;">
                    <ion-icon style="width:1.4rem; height: 1.4rem;" name="star-outline" [hidden]="product.isFavourite"></ion-icon>
                    <ion-icon style="width:1.4rem; height: 1.4rem;" name="star" [hidden]="!product.isFavourite"></ion-icon>
                  </ion-buttons>
                </ion-item>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
</ion-content>
