
<ion-content>
  <ion-list class="profile"  routerLink="./edit-profile" >
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-text>{{currentProfile.firstname}} {{currentProfile.lastname}}</ion-text>
  </ion-list>

  <ion-item (click)="openModal('editProfileComponent')" lines="none">
    <ion-text class="menu-title" ><ion-icon class="menu-icons" name="person"></ion-icon>PROFILE</ion-text>
  </ion-item>
  <ion-item (click)="openModal('changePasswordComponent')" lines="none">
    <ion-text class="menu-title" ><ion-icon class="menu-icons" name="create-outline"></ion-icon>CHANGE PASSWORD</ion-text>
  </ion-item>
  <ion-item (click)="openModal('helpComponent')" lines="none">
    <ion-text  class="menu-title"><ion-icon class="menu-icons" name="help-circle"></ion-icon>HELP</ion-text>
  </ion-item>
  <ion-item lines="none">
    <a style="text-decoration:none; color: black; " class="menu-title" href="https://greatergoods.com/legal/privacy-policy"><ion-icon class="menu-icons" name="shield-half"></ion-icon>PRIVACY POLICY</a>
  </ion-item>
  <ion-item (click)="logout()" lines="none">
    <ion-text class="menu-title" ><ion-icon class="menu-icons" name="log-out-outline"></ion-icon>LOGOUT</ion-text>
  </ion-item>
</ion-content>
