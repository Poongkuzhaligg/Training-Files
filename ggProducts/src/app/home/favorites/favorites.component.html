
<ion-content *ngIf="favProducts?.length === 0">
  <ion-card-title class="nofav" color="medium">No favourite products to show!!</ion-card-title>
</ion-content>

<ion-content *ngIf="favProducts.length > 0">
  <app-view-product *ngFor="let product of favProducts" [product]="product" ></app-view-product>
</ion-content>
