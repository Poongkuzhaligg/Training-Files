<ion-content>
  <ion-header>
    <ion-toolbar color="medium">
      <ion-title>PRODUCT</ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="close()"><ion-icon name="close-outline"></ion-icon></ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" color="light">
    <ion-img [src]="openProduct.imgSrc"></ion-img>
    <ion-card-title color="dark">{{openProduct.name}}</ion-card-title>
    <ion-card-title color="dark">{{openProduct.code}}</ion-card-title>
  </ion-content>
</ion-content>
