  <ion-searchbar slot="fixed"
                color="light"
                [(ngModel)]="searchTerm"
                show-cancel-button="never"
                spellcheck="True"
                placeholder="Search Products"
                (ngModelChange)="onFilterValueChange()"
                ></ion-searchbar>

  <ion-item lines="none" color="tertiary">
    <ion-buttons  mode="ios" color="light">
      <ion-icon [mode] name="options-outline"></ion-icon>
    </ion-buttons>
    <ion-chip (click)="selectCategory('Kitchen and home')">
      <ion-label>KITCHEN & HOME</ion-label>
    </ion-chip>
    <ion-chip (click)="selectCategory('Fitness')">
      <ion-label>FITNESS </ion-label>
    </ion-chip>
    <ion-chip (click)="selectCategory('health and wellness')">
      <ion-label>HEALTH & WELLNESS</ion-label>
    </ion-chip>

  </ion-item>
  <ion-content [hidden]="searchProduct===false" color="tertiary">
    <ion-card-header class="notfound">
      Uh oh! <br>Product not Found!
    </ion-card-header>
  </ion-content>
  <ion-content *ngIf="this.products" color="tertiary">
    <app-view-product *ngFor="let product of products | productFilter: searchTerm" [product]="product" ></app-view-product>
  </ion-content>
