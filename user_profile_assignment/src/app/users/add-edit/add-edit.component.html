<h1 *ngIf="isAddMode">Add User</h1>
<h1 *ngIf="!isAddMode">Edit User</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="firstName">First Name</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="firstName"
                required
            />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div>First Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="lastName">Last Name</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="lastName"
                required 
            />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div>Last Name is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="username">Username</label>
            <input 
                type="text" 
                class="form-control"
                formControlName="username"
                required 
            />
            <div *ngIf="submitted && f.username.errors"  class="invalid-feedback">
                <div>Username is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="password">
                Password
                <em *ngIf="!isAddMode">(Leave blank to keep the same password)</em>
            </label>
            <input 
                type="password" 
                class="form-control" 
                formControlName="password"
                required    
            />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">
        <button type="button" class="btn btn-danger">Cancel</button>
        </a>
    </div>
</form>
