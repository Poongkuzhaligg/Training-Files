<ion-header>
	<ion-toolbar>
		<ion-button
			slot="start"
			fill="clear"
			mode="ios"
			(click)="dismiss()">
			<ion-icon name="close-outline"></ion-icon>
		</ion-button>
	</ion-toolbar>
</ion-header>
<ion-content>
	<ion-card>
		<ion-card-header>
			<ion-card-title>
				{{ title }}
			</ion-card-title>
		</ion-card-header>
		<ion-card-content>
			<span [innerHTML]="content"></span>
		</ion-card-content>
	</ion-card>
</ion-content>
