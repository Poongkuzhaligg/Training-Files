    <p id="demo16"></p>
    <p id="demo17"></p>
    <p id="demo18"></p>
    <script> //Function Call
        const persons = {
            fullName: function() {
                return this.fname + " " + this.lname;
            }
        }
        const p1 = {
            fname : "Lily",
            lname : "Pons"
        }

        const p2 = {
            fname : "Henry",
            lname : "Lu"
        }
        document.getElementById("demo16").innerHTML = persons.fullName.call(p2);
        document.getElementById("demo17").innerHTML = persons.fullName.apply(p1);
    </script>
